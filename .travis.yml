language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "nightly" # currently points to 3.6-dev
addons:
  apt:
    packages:
    - glpk-utils
git:
  submodules: false
install:
  - pip install -r requirements.txt
  - pip install .
script:
  - cd examples
  - py.test -v --cov pympl
after_success:
  - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then coveralls || echo "failed"; fi
